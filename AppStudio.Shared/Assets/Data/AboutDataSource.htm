<p>This is a demo project on how to integrate the SoundCloud API into an App Studio Project. </p><p><u>Tracks</u> are individual tracks that you load up in the App Studio Data Collection and the App Studio Project will load up the track upon playing each one.<br><br>Find out for info at <a href="http://drew5.net/2014/11/24/windows-phone-app-studio-soundcloud-music-apps/">Drew5.NET</a></p>
